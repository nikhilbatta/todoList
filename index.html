<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src='js/scripts.js'></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>

  <body>
<form id="chores" action="index.html" method="post">
  <input type="text" id='name' name="" value="">
  <input type="text" id='time' name="" value="">
  <input type="text" id='priority' name="" value="">
  <button type="submit" name="button">Submit</button>
</form>
<ul id="tasks">
</ul>
<div id="show-list">
    <p>Name: <span class="name"></span></p>
    <p>Time: <span class="time"></span></p>
    <p>Priority: <span class="important"></span></p>
    <div id="buttons">
    </div>
  </div>
  </body>
</html>
